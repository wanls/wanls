
<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>教学资料</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      color: white;
      text-align: center;
      line-height: 1.6;
      padding: 20px;
    }

    h1 {
      font-size: 2.8rem;
      margin-bottom: 160px;
      text-shadow: 0 2px 10px rgba(0,0,0,0.2);
      opacity: 0;
      transform: translateY(-20px);
      animation: fadeInDown 0.8s ease-out forwards;
    }

    .links {
      display: flex;
      gap: 40px;
      flex-direction: column;
      justify-content: center;
    }

    .link-item {
      display: block;
      padding: 14px 28px;
      background: rgba(255, 255, 255, 0.15);
      color: white;
      text-decoration: none;
      border-radius: 50px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      font-size: 2.1rem;
      min-width: 140px;
      transition: all 0.3s ease;
      opacity: 0;
      transform: translateY(20px);
    }

    .link-item:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
      color: white;
    }

    /* 动画延迟 */
    .link-item:nth-child(1) { animation: slideUp 0.6s ease-out 0.3s forwards; }
    .link-item:nth-child(2) { animation: slideUp 0.6s ease-out 0.5s forwards; }
    .link-item:nth-child(3) { animation: slideUp 0.6s ease-out 0.7s forwards; }

    @keyframes fadeInDown {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes slideUp {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    footer {
      margin-top: 60px;
      font-size: 0.9rem;
      opacity: 0.8;
    }
  </style>
</head>
<body>

  <iframe 
  src="https://www.baidu.com" 
  width="100%" 
  height="500" 
  frameborder="0"
  sandbox="allow-same-origin allow-scripts"
  loading="lazy">
  <p>您的浏览器不支持 iframe。</p>
</iframe>

</body>
</html>
